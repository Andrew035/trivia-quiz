<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="trivia-picker-container">
        <p class="trivia-picker-text">Choose what trivia you want to do!</p>
        <input
          type="button"
          class="btn"
          href="#general-knowledge"
          value="General Knowledge"
        />
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#general-knowledge'"
          value="History"
        />
        <input type="button" class="btn" href="#geography" value="Geography" />
        <input type="button" class="btn" href="#bible" value="Bible" />
        <input type="button" class="btn" href="#tv" value="TV" />
        <input type="button" class="btn" href="#movie" value="Movie" />
      </form>
    </div>
    <div id="general-knowledge-container">General Knowledge</div>
    <div id="history-container"></div>
    <div id="geography-container"></div>
    <div id="bible-container"></div>
    <div id="tv-container"></div>
    <div id="movie-container"></div>
    <script src="app.js"></script>
  </body>
</html>
