<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="trivia-picker-container">
      <form class="trivia-picker-form">
        <p class="trivia-picker-text">Choose what trivia you want to do!</p>
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#general-knowledge-container'; getGeneralKnowledge();"
          value="General Knowledge"
        />
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#history-container'; getHistory();"
          value="History"
        />
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#geography-container'; getGeography();"
          value="Geography"
        />
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#bible-container'; getBible();"
          value="Bible"
        />
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#tv-container'; getTV();"
          value="TV"
        />
        <input
          type="button"
          class="btn"
          onclick="window.location.href='#movie-container'; getMovie();"
          value="Movie"
        />
      </form>
    </section>
    <section id="general-knowledge-container">
      <form id="general-knowledge-form"></form>
    </section>
    <section id="history-container">
      <form id="history-form"></form>
    </section>
    <section id="geography-container">
      <form id="geography-form"></form>
    </section>
    <section id="bible-container">
      <form id="bible-form"></form>
    </section>
    <section id="tv-container">
      <form id="tv-form"></form>
    </section>
    <section id="movie-container">
      <form id="movie-form"></form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
